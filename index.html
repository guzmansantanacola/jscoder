<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corredor de Seguros</title>
</head>
<body>
    <h1>Corredor de Seguros</h1>

    <!-- Formulario para cotizar -->
    <form id="cotizadorForm">
        <label for="nombre">Nombre del cliente:</label>
        <input type="text" id="nombre" required placeholder="Ingrese su nombre">
        <span id="nombreError" class="error"></span>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" required placeholder="Ingrese su edad">
        <span id="edadError" class="error"></span>

        <label for="tipo">Tipo de cobertura:</label>
        <select id="tipo" required>
            <option value="">Seleccione...</option>
            <option value="basica">B치sica ($500/mes)</option>
            <option value="completa">Completa ($1000/mes)</option>
            <option value="premium">Premium ($1500/mes)</option>
        </select>
        <span id="tipoError" class="error"></span>

        <label for="duracion">Duraci칩n (en meses):</label>
        <input type="number" id="duracion" required placeholder="Ej: 12">
        <span id="duracionError" class="error"></span>

        <button type="submit">Cotizar</button>
    </form>

    <!-- Bot칩n para limpiar datos -->
    <button id="limpiarStorage">Limpiar Todos los Datos</button>

    <!-- Resultados -->
    <div id="resultados">
        <h2>Cotizaci칩n Actual:</h2>
        <p id="resultado"></p>
        
        <h2>Total de todos los seguros:</h2>
        <p id="totalSeguros"></p>
        
        <h2>Seguros Disponibles:</h2>
        <ul id="listaSeguros"></ul>
        
        <h2>Clientes Registrados:</h2>
        <ul id="listaClientes"></ul>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
